<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1" />

    <title>Zaplanuj Jedzonko</title>
    <link href="./css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/style.css?cb=1605023605356" />
  </head>

  <body>
    <main class="dashbord_view">
      <header class="dashbordview__header">
        <div class="dashbordview__header--style">
          <h1 class="dashbordview__header--head">
            Zaplanuj<span class="dashbordview__header--orange">Jedzonko</span>
          </h1>
          <a href="#" class="dashbordview__header--link"
            >Imię<i class="fas fa-user-circle dashbordView__header--icon"></i
          ></a>
        </div>
      </header>
      <section class="sekcja">
        <div class="hash">
          <a href="#" class="hash__link"
            >Pulpit<i class="fas fa-angle-right hash__link--left"></i
          ></a>
          <a href="#" class="hash__link"
            >Przepisy<i class="fas fa-angle-right hash__link--left"></i
          ></a>
          <a href="#" class="hash__link"
            >Plany<i class="fas fa-angle-right hash__link--left"></i
          ></a>
        </div>
        <div class="welcome">
          <h1 class="welcome__header">Witaj,</h1>
          <p class="welcome__paragraph">
            Wygląda na to, że jesteś tutaj pierwszy raz
          </p>
          <input
            type="text"
            placeholder="tutaj wpisz jak masz na imię"
            class="welcome__input"
          />
          <button class="welcome__button">Gotowe!</button>
          <p class="welcome__paragraph-second">
            Podaj nam swoje imię, a my zorganizujemy <br />dla Ciebie naszą
            aplikację :)
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
